<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="./login.html">
            <h2 class="active"> Sign In </h2>
          </a>
          <a href="../sign_up/sign_up.html">
            <h2 class="inactive underlineHover">Sign Up </h2>
          </a>
          <!-- Icon -->
          <div class="fadeIn first">
            <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Tài khoản">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Mật khẩu">
            <input type="submit" class="fadeIn fourth" value="Đăng nhập">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="../Change_password/">Quên mật khẩu?</a>
          </div>
      
        </div>
      </div>
</body>
</html>
